<div class="relative bg-[#FFF2DD] shadow-md rounded-lg overflow-hidden border border-[#ba8972] flex flex-col justify-between h-full transition-transform duration-300 ease-in-out transform hover:scale-105">
    <!-- Nama dan Kategori -->
    <div class="bg-[#c4b5a0] text-gray-900 p-4 rounded-t-lg border-b border-[#8ca57b]"> 
        <h3 class="font-bold text-2xl mb-1 text-[#0a392]">{{ product_entry.name }}</h3>  
        <p class="text-[#0a392] text-sm">{{ product_entry.category }}</p> 
    </div>

    <!-- Gambar Produk -->
    <div class="product-image">
        <img src="{{ product_entry.image }}" alt="{{ product_entry.name }}" class="w-full h-[250px] object-cover">
    </div>

    <!-- Bagian Konten Deskripsi -->
    <div class="p-4 flex-grow">
        <!-- Harga -->
        <div class="mt-3">
            <div class="text-2xl font-bold text-[#b22241]">Rp {{ product_entry.price }}</div> <!-- Warna merah marun -->
        </div>

        <p class="text-gray-800 mb-2 line-clamp-3">{{ product_entry.description }}</p>
        
        <!-- Daerah Asal -->
        <div class="mt-3">
            <p class="text-[#0a392] font-semibold mb-2">Place of Origin</p> 
            <p class="text-black mb-2 line-clamp-3">{{ product_entry.place_of_origin }}</p>
        </div>
    </div>

    <!-- Tombol Edit dan Delete -->
    <div class="flex justify-between items-center p-4 border-t border-[#ba8972] bg-[#f7f5e7]">
        <!-- Tombol Edit -->
        <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-[#4CAF50] hover:bg-[#388E3C] text-white rounded-full p-2 transition duration-300 shadow-md"> <!-- Hijau yang lebih cerah -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
        </a>

        <!-- Tombol Delete -->
        <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-[#F44336] hover:bg-[#D32F2F] text-white rounded-full p-2 transition duration-300 shadow-md"> <!-- Merah yang lebih mencolok -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
        </a>

    </div>
</div>
